<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>contact</title>
        <link rel="stylesheet" href="../CSS/reset.css" />
        <link rel="stylesheet" href="../CSS/index.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="contactWrapper">
            <header>
                <nav class="widthRestrict">
                    <div class="logo">
                        <h1 class="magazine">MAGAZINE</h1>
                    </div>
                    <div class="navContent">
                        <a href="./home.html">HOME</a
                        ><a href="story.html">ARTICLE</a
                        ><a href="/Pages/contact.html" class="active">CONTACT</a
                        ><a href="./source.html">SOURCE</a>
                        <section class="search-bar">
                            <form>
                                <input type="text" placeholder="Search" />
                                <button type="submit">Search</button>
                            </form>
                        </section>
                    </div>
                </nav>
            </header>
            <section class="contactForm">
                <div class="formTitle">CONTACT US</div>
                <form action="">
                    <div class="name">
                        <label for="">Name</label>
                        <input type="text" />
                    </div>
                    <div class="email">
                        <label for="">Email</label>
                        <input type="text" />
                    </div>
                    <div class="message">
                        <label for="">Your Message</label>
                        <textarea rows="4" cols="50"></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </section>
            <footer>
                <div class="footerWrapper widthRestrict">
                    <div class="left">
                        <a href="/Pages/ninetys.html">Article</a
                        ><a href="/Pages/contact.html">Contact</a
                        ><a href="">Source</a>
                    </div>
                    <div class="right">
                        <p>Follow us at:</p>
                        <div class="icons">
                            <a href=""><i class="fa-brands fa-facebook"></i></a
                            ><a href=""><i class="fa-brands fa-twitter"></i></a
                            ><a href=""
                                ><i class="fa-brands fa-instagram"></i
                            ></a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
